<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Payment System Signup Page</title>
      <link rel="stylesheet" href="paymentsignup.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Payment System</header>
            <form action="#">
			   <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="First Name">
               </div>
			   <br>
			   <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Last Name">
               </div>
			   <br>
               <div class="field">
                  <span class="fa fa-envelope"></span>
                  <input type="text" required placeholder="Email">
               </div>
               <br>
               <div class="field">
                  <span class="fa fa-phone"></span>
                  <input type="text" required placeholder="Consumer Number">
               </div>
			   
               <div class="field space" >
                  <select name="role" id="role"  style="width: 100%;">
                     <option>Choose your Role</option>
                     <option>Bank Manager</option>
                     <option>Account Holder</option>
                  </select>
               </div>

               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
			   
			   <br>
			   <div class="field">
                  <input type="submit" value="SignUp" onclick="location.href='paymentlogin.html';">
               </div>
            </form>
               <br>
               <div class="login">
               Already have an account?
               <a href="paymentlogin.html">Login</a>
            </div>
         </div>  
      </div>
      <script>
        const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
