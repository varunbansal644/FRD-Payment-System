<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Payment System Signup Page</title>
      <link rel="stylesheet" href="paymentsignup.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Payment System Signup</header>
            <form action="#">
			   <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="First Name">
               </div>
			   <br>
			   <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Last Name">
               </div>
			   <br>
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email">
               </div>
			   
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input id="pswrd_1" type="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
			   
			   <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input id="pswrd_2" type="password" class="pass-key" required placeholder="Confirm Password">
                  <span class="show">SHOW</span>
               </div>
			   <br>
			   <div class="field">
                  <input type="submit" value="SIGN UP">
               </div>
            </form>
               
         </div>  
      </div>
      <script>
         const showBtn = document.querySelector('.show');
		 const pswrd_1 = document.querySelector("#pswrd_1");
         const pswrd_2 = document.querySelector("#pswrd_2");
		 const errorText = document.querySelector(".error-text");
         showBtn.addEventListener('click', function(){
           if(pswrd_1.value != pswrd_2.value){
             errorText.style.display = "block";
             errorText.classList.remove("matched");
             errorText.textContent = "Error! Password Not Match";
             return false;
           }else{
             errorText.style.display = "block";
             errorText.classList.add("matched");
             errorText.textContent = "Nice! Confirm Password Matched";
             return false;
          }
         });
      </script>
   </body>
</html>
