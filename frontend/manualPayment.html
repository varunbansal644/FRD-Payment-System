<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payments system</title>
	<link rel="stylesheet" href="manualPayment.css">
</head>

<body style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRZ1k0t2stJoWEouk5YMZdPMO5of9piik1VTvoZlCTFMJjl7c8P&usqp=CAU) ;background-repeat: no-repeat; background-size: cover;">
	<form style="text-align: center;">
		<h1 style="color:rgba(3, 68, 6, 0.836);font-size:42px;text-align:center ;">Payment Details</h1>
			<p>
				<label>
					Bill code
					<br />
					<select name="billCode">
						<option>--None--</option>
						<option>B1.</option>
						<option>B2.</option>
						<option>B3.</option>
						<option>B4.</option>
						<option>B5.</option>
					</select>
				</label>
			</p>
				<label>Consumer Number<br><input name="paymentMode" /></label>
			</p>
			<p>
				<label>Amount<br><input type="number" name="amount" /></label>
			</p>
			<p>
				Autopay :
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
				<!-- <input type="radio" id="autopay_yes" name="autopay" value="1" />
				<label for="autopay_yes"> Yes</label>
				<input type="radio" id="autopay_no" name="autopay" value="0" />
				<label for="autopay_no"> No</label> -->
			</p>
			<p>
				<button type="submit">Submit</button>
			</p>
	</form>
</body>
</html>
