<!DOCTYPE html>
<html>
<head>
<title>Add new Bill</title>
<script>

function phonetype(){
        var customerNumber=document.getElementById("cNo").value;
        var pattern=/^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$/;
        if(pattern.test(customerNumber)) {
        document.getElementById("msg1").style.color="green";
        document.getElementById("msg1").innerHTML="INPUT ACCEPTED";
        return (true);
        }
        else{
            document.getElementById("msg1").style.color="red";
        document.getElementById("msg1").innerHTML="Please,type the valid pattern.";
        return false;
        }
    }
</script>
</head>
<body style="background-image: url(manual.png) ;background-repeat: no-repeat; background-size: cover;">
   <h1 style="color:rgba(3, 68, 6, 0.836);font-size:42px;text-align:left ;margin-left: 8%; margin-top: 5%;">Add New Bill</h1>
    <h2 style="color:rgb(235, 18, 18);text-align: left; font-family: cursive;font-size: 30px; margin-left: 8%;">
        Please provide all details to add new bill</h2>
   <strong> 
    <form style="text-align: left; margin-left: 12%;" method="post">
        <div id="fullpage">

            <label for="bCode">Biller Code</label><br>
            <input type="text" id="bCode" name="bCode"  required><br><br>

            <label for="cNo">Consumer Number</label><br>
            <input type="text" id="cNo" name="cNo" required  placeholder="+xx-xxxxxxxxxx" onblur="phonetype();"><br><br>
            <span id="msg1"></span><br>

            <label for="bAmount">  Bill Amount</label><br>
            <input type="text" id="bAmount" name="bAmount" required><br><br>

            <label for="ddate">Due Date</label><br>
            <input type="date" id="ddate" name="ddate" required style="width: 12%;"><br><br><br>

            <button type='submit' style="width: 6%; background-color: #2196F3;">Submit</button>

            <input type="reset" style="width: 6%;">
        </div>
    </form>
    </strong>
</body>
</html>
